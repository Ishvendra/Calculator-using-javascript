<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator by Sunny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: #305F72; font-family: 'Courier New', Courier, monospace;">The Calculator</h1>
    <div class="container">
        <div id="screen">
            <p id="display"></p>
        </div>
        
        <button data-value="X">X</button>
        <button data-value="+/-">+/-</button>
        <button data-value="%">%</button>
        <button data-value="/" class="outer">/</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="*" class="outer">*</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="-" class="outer">-</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="+" class="outer">+</button>
        <button data-value="A/c">A/c</button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button data-value="=" class="outer">=</button>
    </div>
    <button id="theme">Theme</button>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
